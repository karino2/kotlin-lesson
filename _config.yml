title: "karino2のあおぞらAndroid開発教室"
description: > # this means to ignore newlines until "baseurl:"
  karino2がプログラムやった事無い人にAndroid開発を教えるにあたり書いた説明を置いておくサイト。
baseurl: "/kotlin-lesson" # the subpath of your site, e.g. /blog
url: "https://karino2.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  karino2

# Build settings
markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false
  
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

header_pages:
  - index.md
  - intro.md
  - textview_button.md
  - misc_view.md
  - diff_to_js_intro.md
  - what_is_type.md
  - string_intro.md
  - collection.md
  - simple_calc.md
  - for_loop.md
  - list_intro.md
  - code_location_intro.md
  - listview_disp.md
  - listview_disp_second.md
  - listview_edit.md
  - function_intro.md
  - date_intro.md
  - dataclass_intro.md
  - file_intro.md
  - old_index.md
  - pr_intro.md
  - suspend_intro.md

